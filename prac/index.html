<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  css link -->
      <link rel="stylesheet" href="style.css">
    <!-- media.css -->
     <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="background"><img src="images/616949393cf90643c1403605_6423.png" alt="" >

        <div class="form">
            <b>CONTACT FORM</b>
            <p>NAME</p>
            <div class="name"><input type="text" placeholder="enter your name"></div>
            <div class="line"></div>
            <div class="head"><p>EMAIL</p></div>
            <div class="email"><input type="email" placeholder=" please enter your email"></div>
            <div class="line2"></div>
            <div class="head2"><p>MOBILE NUMBER</p></div>
            <div class="number"><input type="mobile" placeholder=" please enter your mobile number"></div>
            <div class="line3"></div>
            <div class="head3"><p>PASSWORD</p></div>
            <div class="pass"><input type="password" placeholder=" please enter your password"></div>
            <div class="line4"></div>

            <div class="click">
               <button>SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
